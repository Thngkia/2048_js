<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="style.css">

    <title>2048</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="display-2">2048</h1>
      </header>

      <div class="row" id="game-space">

        <!-- gameboard -->
        <div class="container col-8" id="gameBoard"></div>

        <!-- score board  -->
        <div class="col-4"id="score-board">
          <div class="row">
            <h1 class="col-12">Score: <span class="h1 col-12" id="score-counter"></span></h1>      
            <!-- <div class="h1 col-8" id="score-counter"></div> -->
          </div>
          <div class="row">
            <h3 class="col-12">High Score:<span class="h3 col-12" id="high-score"></span></h3>      
            <!-- <div class="h3 col-12" id="high-score"></div> -->
          </div>
          <div class="row">
            <div class="col"><button type="button" class="btn btn btn-warning btn-block" id="reset-button"><i class="fas fa-sync-alt"></i> Restart</button></div>
            <div class="col"><button type="button" class="btn btn btn-warning btn-block" id="reset-high-score">Reset High Score</button></div>
          
          </div>
    
          <div class="row" id="instructions"> 
            <h5 class="col-12 text-center">Use the arrow keys to move the tiles. Combine same numbered tiles to get a higher score!</h5>
          </div>

          <div class="row arrow-div">
            <div class="col"></div>
            <i class="fas fa-caret-square-up" id="up-arrow"></i>
            <div class="col"></div>
          </div>

          <div class="row text-center arrow-div">
            <div class="col"></div>
            <i class="fas fa-caret-square-left" id="left-arrow"></i><i class="fas fa-caret-square-down" id="down-arrow"></i><i class="fas fa-caret-square-right" id="right-arrow"></i>
            <div class="col"></div>
          </div>

          <div class="row">
            <div class="col-12"><button type="button" class="btn btn btn-primary btn-block" id="hint-ai">Hint</button></div>
          </div>

          <div class="row" id="auto-run-block">
            <div class="col-6"><button type="button" class="btn btn btn-info btn-block" id="basic-ai">Auto Run (Basic)</button></div>
            <div class="col-6"><button type="button" class="btn btn btn-info btn-block" id="advanced-ai">Auto Run (Pro)</button></div>
          </div>
        </div>
        <div class="lead">Inspired by the game from Gabriele Cirulli</div>
      </div>
    </div>
    
    

    <div class="modal fade" id="game-over-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Over!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="game-over-text">
            <p>Your Score is: </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" id="game-over-reset">Reset Game</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="basic_ai.js"></script>
    <script src="advanced_ai.js"></script>
    <script src="hint_function.js"></script>
  </body>
</html>
